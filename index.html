<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário</title>
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="container">
      <div class="header">
         <h3>Cadastre seu veículo para vender mais rápido</h3>
      </div>
      <div class="form-container">
         <div class="form-header">
            <p>Formulário</p>
         </div>
         <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro!</h1>
            <p>Descreva as características e marque os opcionais que ele possui.</p>
            <form>
            <!-- Título do Anúncio -->
            <div class="box-input">
               <label for="title">Título do Anúncio <span class="required-field">*</span></label>
               <input
               type="text"
               name="title"
               id="title"
               class="block"
               placeholder="Um título para anunciar o seu carro"
               minlength="1"
               maxlength="30"
               required
               />
            </div>
            <!-- Preço -->
            <div class="box-input">
               <label for="price">Preço <span class="required-field">*</span></label>
               <input
               type="numer"
               name="price"
               id="price"
               class="block"
               placeholder="Defina o preço"
               required
               />
            </div>
            <!-- Descrição -->
            <div class="box-input">
               <label for="description">Descrição <span class="required-field">*</span></label>
               <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo. Por exemplo, se ele tem algum arranhão"></textarea>
            </div>
            <!-- Marca do veículo -->
            <div class="box-input">
               <label for="brand">Marca <span class="required-field">*</span></label>
               <input
               type="text"
               name="brand"
               id="brand"
               class="block"
               placeholder="Digite a marca do veículo"
               required
               />
            </div>
            <!-- Modelo do veículo -->
            <div class="box-input">
               <label for="model">Modelo <span class="required-field">*</span></label>
               <input
               type="text"
               name="model"
               id="model"
               class="block"
               placeholder="Digite a marca do veículo"
               required
               />
            </div>
            <!-- Quilometragem -->
            <div class="box-input">
               <label for="mileage">Quilometragem <span class="required-field">*</span></label>
               <input
               type="number"
               name="mileage"
               id="mileage"
               class="block"
               placeholder="Digite a quilometragem do veículo"
               required
               />
            </div>
            <!-- Data de Compra -->
            <div class="box-input">
               <label for="purchase-date">Data de Compra <span class="required-field">*</span></label>
               <input
               type="date"
               name="purchase-date"
               id="purchase-date"
               class="block"
               required
               />
            </div>
            <!-- Tipo de Câmbio -->
            <div class="box-input">
               <p>Tipo de Câmbio <span class="required-field">*</span></p>
               <input type="radio" id="manual" name="gear"/>
               <label for="manual">Manual</label>
               <input type="radio" id="auto" name="gear"/>
               <label for="auto">Automático</label>
            </div>
            <!-- Opcionais -->
            <div class="optional-box">
               <p>Opcionais <span class="required-field">*</span></p>
               <ul class="optional-list">
                  <li>
                     <input type="checkbox" name="optional[]" id="airbag" value="airbag"/>
                     <label for="airbag">Airbag</label>
                  </li>
                  <li>
                     <input type="checkbox" name="optional[]" id="alarm" value="alarm"/>
                     <label for="alarm">Alarme</label>
                  </li>
                  <li>
                     <input type="checkbox" name="optional[]" id="ac" value="ac"/>
                     <label for="ac">Ar Condicionado</label>
                  </li>
                  <li>
                     <input type="checkbox" name="optional[]" id="reverse-camera" value="reverse-camera"/>
                     <label for="reverse-camera">Camêra de Ré</label>
                  </li>
               </ul>
            </div>
            <div class="optional-box">
               <ul class="optional-list">
                  <li>
                     <input type="checkbox" name="optional[]" id="lane-assist" value="lane-assist"/>
                     <label for="lane-assist">Assistente de Pista</label>
                  </li>
                  <li>
                     <input type="checkbox" name="optional[]" id="keyless" value="keyless"/>
                     <label for="keyless">Partida Keyless</label>
                  </li>
                  <li>
                     <input type="checkbox" name="optional[]" id="smartphone" value="smartphone"/>
                     <label for="smartphone">Integração com Celular</label>
                  </li>
                  <li>
                     <input type="checkbox" name="optional[]" id="leather-seat" value="leather-seat"/>
                     <label for="leather-seat">Banco de Couro</label>
                  </li>
               </ul>
            </div>
            <div class="box-input">
               <p>Fotos do Carro: <span class="required-field">*</span></p>
               <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required/>
            </div>
            <input type="submit" value="Enviar" class="btn-submit"/>
         </form>
         </div>
         
      </div>
   </div>
</body>
</html>
